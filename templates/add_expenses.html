{% extends 'base.html' %}
{% load static %}
{% load pwa %}
{% block title %} <title>Añadir Gastos</title> {% endblock %}
{% block content %}
<section class="expenses">
    <div class="container">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" style="margin-bottom: 0px;">
                <p style="font-size: 17px; font-weight: bold;">{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        <div class="fondo">
            <h1 style="margin-bottom: 15px;" class="h1-expenses">Añadir Gastos</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="expense" class="form-label">El gasto</label>
                    <input type="text" id="expense" name="expense" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Monto</label>
                    <input type="number" id="amount" name="amount" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Añadir gasto</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
