<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}La web oficial de la mecánica Wesaca{% endblock %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Login WamaseApp</title>
</head>
<body>
    <section class="login">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" style="margin-bottom: 0px;">
                    <p style="font-size: 17px; font-weight: bold;">{{ message }}</p>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="container">
            <div class="fondo" style="height: 300px;">
                <div class="loguito">
                    <img src="{% static 'images/register.jpg' %}" alt="register-img" class="img-loguito">
                </div>
                <form action="" method="post">{% csrf_token %}
                    <div class="mb-3">
                        <label for="model" class="form-label">Placa del carro</label>
                        <input type="text" id="license_plate" name="license_plate" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
</body>
</html>
