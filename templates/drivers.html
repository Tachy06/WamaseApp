<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    {% progressive_web_app_meta %}
    <meta name="description" content="{% block meta_description %}Panel Administrador de Wemasa{% endblock %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <section class="back">
        <div class="container">
            <a href="/admin/">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" style="margin-top: 15px; margin-left: 10px; color: black;">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
                </svg>
            </a>
        </div>
    </section>
    <section class="chofer">
        <h1>Agregar un nuevo chofer</h1>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="chofer" class="form-label">Chofer</label>
                    <input type="text" id="chofer" name="chofer" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-outline-primary" style="font-size: 19px; margin-bottom: 10px;">Registrar chofer</button>
            </form>
        </div>
    </section>
</body>
</html>
